        <main class="mt-5">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-md-12">
                        <div class="card card-body">
                            <h3 class="card-titile">
                                REGISTRO DE ROLES
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="mt-4">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-6">
                        <div class="card card-body">
                            <h:form class="row g-4 ">
                                <div class="col-md-6">
                                    <div class="form-label">
                                        <label id="cargo">Cargo</label>
                                        <h:inputText value="#{controllerRegistrarRol.rol.cargo}" class="form-control" id="cargo" a:placeholder="Cargo"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label">
                                        <label id="descripcion">Descripcion</label>
                                        <h:inputText value="#{controllerRegistrarRol.rol.descripcion}" class="form-control" id="descripcion" a:placeholder="Descripcion"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-12 mt-3 d-flex justify-content-center">
                                    <h:commandButton actionListener="#{controllerRegistrarRol.guardarRol()}" class="btn btn-outline-primary" value="REGISTRAR"></h:commandButton>
                                </div>
                            </h:form> 
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card card-body">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="../images/pexels-fauxels-3183165.jpg" class="img-fluid rounded-start" alt="..."/>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Â¿Alguna duda?</h5>
                                        <p class="card-text">Si tiene algun reporte sobre el registro de Roles envienos su inquietud</p>
                                        <button type="button" class="btn text-white" style="background-color: #053C5E" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">enviar reporte</button>
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Reporte</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="mb-3">
                                                                <label for="recipient-name" class="col-form-label">Correo:</label>
                                                                <input type="text" class="form-control" id="recipient-name"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="message-text" class="col-form-label">Mensage:</label>
                                                                <textarea class="form-control" id="message-text"></textarea>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                        <button type="button" class="btn btn-primary">Enviar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="table-responsive">
                            <h:dataTable class="table table-hover table-bordered text-center" id="botones" value="#{controllerRegistrarRol.listaRoles()}" var="t">
                                <h:column>
                                    <f:facet name="header">Id Cargo</f:facet>
                                    <h:outputText value="#{t.idCargo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cargo</f:facet>
                                    <h:outputText value="#{t.cargo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descripcion</f:facet>
                                    <h:outputText value="#{t.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <h:form>
                                    <h:commandLink value="update" action="#{controllerRegistrarRol.actualizarRol(t)}"/>
                                    </h:form>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink value="delete" action="#{controllerRegistrarRol.eliminarRol(t)}"/>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div> 
                    </div>
                </div>
            </div>
        </main>
        <script>
            $(document).ready(function () {
                $('#botones').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });
        </script>
